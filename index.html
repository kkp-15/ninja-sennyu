<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>å¿è€…æ½œå…¥ã®è¡“ ğŸ¯</title>
<style>
  body {
    font-family: "Hiragino Kaku Gothic ProN", sans-serif;
    text-align: center;
    background: #f4f1e9 url('https://upload.wikimedia.org/wikipedia/commons/6/64/Japanese_pattern.svg');
    background-size: cover;

  }
  h1 {
    margin: 0.5em 0;
    color: #222;

  }
  #board {
    display: grid;
    grid-template-columns: repeat(8, 40px);
    grid-gap: 2px;

    margin: 1em auto;
  }
  .cell {
    width: 40px;

    user-select: none;
  }
  .cell.open {
    background: #fff8dc;
    cursor: default;
  }
  .cell.safe {
    background: #c1e1c1;
  }
  .cell.bomb {
    background: #e57373;
    color: white;
  }
  .cell.castle {
    background: #ffd54f;
    font-weight: bold;
  }
  #message {
    font-size: 1.2em;
    margin-top: 0.5em;
    font-weight: bold;
  }
  button {
    margin-top: 1em;

  }
</style>

<body>
<h1>å¿è€…æ½œå…¥ã®è¡“ ğŸ¯</h1>
<div id="board"></div>
<div id="message"></div>
<button onclick="init()">ğŸ”„ ã‚‚ã†ä¸€åº¦æŒ‘æˆ¦</button>

<script>
const size = 8;
const bombCount = 10; // çˆ†å¼¾ã®æ•°
let board = [];
let revealed = [];
let castlePos = {x: size - 1, y: Math.floor(Math.random() * size)}; // å³ç«¯ã®ğŸ¯

function init() {
  board = Array.from({length: size}, () => Array(size).fill(0));
  revealed = Array.from({length: size}, () => Array(size).fill(false));
  document.getElementById("message").textContent = "";

  // ã¾ãšãƒ«ãƒ¼ãƒˆã‚’ä½œã‚‹ï¼ˆå¿…ãšå·¦ç«¯ã‹ã‚‰åŸã¾ã§ï¼‰
  let path = generatePath();

  // çˆ†å¼¾é…ç½®ï¼ˆãƒ«ãƒ¼ãƒˆä»¥å¤–ï¼‰
  let bombsPlaced = 0;
  while (bombsPlaced < bombCount) {
    let x = Math.floor(Math.random() * size);
    let y = Math.floor(Math.random() * size);
    if (!path.some(p => p.x === x && p.y === y) && !(x === castlePos.x && y === castlePos.y) && board[y][x] !== "B") {
      board[y][x] = "B";
      bombsPlaced++;
    }
  }

  // æ•°å­—å‰²ã‚Šå½“ã¦
  for (let y = 0; y < size; y++) {
    for (let x = 0; x < size; x++) {
      if (board[y][x] !== "B") {
        board[y][x] = countBombs(x, y);
      }
    }
  }

  drawBoard();
}

function generatePath() {
  let path = [];
  let x = 0;
  let y = Math.floor(Math.random() * size);
  path.push({x, y});
  while (x < size - 1) {
    // å³ or ä¸Š or ä¸‹ã¸ï¼ˆä¸Šä¸‹å·¦å³ã®ã¿ï¼‰
    let moves = [];
    if (x < size - 1) moves.push({x: x + 1, y});
    if (y > 0) moves.push({x, y: y - 1});
    if (y < size - 1) moves.push({x, y: y + 1});
    let next = moves[Math.floor(Math.random() * moves.length)];
    if (!path.some(p => p.x === next.x && p.y === next.y)) {
      x = next.x;
      y = next.y;
      path.push({x, y});
    }
  }
  // åŸã®ä½ç½®ã‚’ãƒ«ãƒ¼ãƒˆçµ‚ç‚¹ã«åˆã‚ã›ã‚‹
  castlePos = {x, y};
  return path;
}

function countBombs(x, y) {
  let count = 0;
  for (let dy = -1; dy <= 1; dy++) {
    for (let dx = -1; dx <= 1; dx++) {
      if (dx === 0 && dy === 0) continue;
      let nx = x + dx;
      let ny = y + dy;
      if (nx >= 0 && nx < size && ny >= 0 && ny < size && board[ny][nx] === "B") {
        count++;
      }
    }
  }
  return count;
}

function drawBoard() {
  const boardDiv = document.getElementById("board");
  boardDiv.innerHTML = "";
  for (let y = 0; y < size; y++) {
    for (let x = 0; x < size; x++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      if (x === castlePos.x && y === castlePos.y) {
        cell.classList.add("castle");
        cell.textContent = "ğŸ¯";
      }
      if (revealed[y][x]) {
        cell.classList.add("open");
        if (board[y][x] === "B") {
          cell.classList.add("bomb");
          cell.textContent = "ğŸ’£";
        } else if (!(x === castlePos.x && y === castlePos.y) && board[y][x] > 0) {
          cell.textContent = board[y][x];
        } else if (!(x === castlePos.x && y === castlePos.y)) {
          cell.classList.add("safe");
        }
      }
      cell.addEventListener("click", () => openCell(x, y));
      boardDiv.appendChild(cell);
    }
  }
}

function openCell(x, y) {
  if (revealed[y][x]) return;
  revealed[y][x] = true;
  if (board[y][x] === "B") {
    gameOver(false);
    return;
  }
  if (x === castlePos.x && y === castlePos.y && checkConnected()) {
    gameOver(true);
    return;
  }
  drawBoard();
}

function checkConnected() {
  // å·¦ç«¯ã®é–‹ã„ãŸãƒã‚¹ã‹ã‚‰ğŸ¯ã¾ã§ä¸Šä¸‹å·¦å³ã§åˆ°é”ã§ãã‚‹ã‹
  let visited = Array.from({length: size}, () => Array(size).fill(false));
  let queue = [];
  for (let y = 0; y < size; y++) {
    if (revealed[y][0] && board[y][0] !== "B") {
      queue.push({x: 0, y});
      visited[y][0] = true;
    }
  }
  while (queue.length) {
    let {x, y} = queue.shift();
    if (x === castlePos.x && y === castlePos.y) return true;
    [[1,0],[-1,0],[0,1],[0,-1]].forEach(([dx, dy]) => {
      let nx = x + dx, ny = y + dy;
      if (nx >= 0 && nx < size && ny >= 0 && ny < size && !visited[ny][nx] && revealed[ny][nx] && board[ny][nx] !== "B") {
        visited[ny][nx] = true;
        queue.push({x: nx, y: ny});
      }
    });
  }
  return false;
}

function gameOver(win) {
  if (win) {
    document.getElementById("message").textContent = "ğŸ‰ æ½œå…¥æˆåŠŸï¼æœ¬ä¸¸ã«åˆ°é”ï¼";
  } else {
    document.getElementById("message").textContent = "ğŸ’¥ çˆ†ç™ºï¼æ½œå…¥å¤±æ•—â€¦";
  }
  // å…¨ãƒã‚¹é–‹ç¤º
  for (let y = 0; y < size; y++) {
    for (let x = 0; x < size; x++) {
      revealed[y][x] = true;
    }
  }
  drawBoard();
}

init();
</script>
